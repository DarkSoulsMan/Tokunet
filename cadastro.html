<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalho"> 
        <img src="assents/icones/icon.png" alt="Icone serviço" class="cabecalho__logo">
        <h1 class="cabecalho__titulo"><b class="cabecalho__titulo-negrito">Toku</b>net</h1>
        <ul class="cabecalho__lista">
            <li class="cabecalho__lista-item">
                <a href="index.html" class="cabecalho__lista-link">Inicio</a>
            </li>
            <li class="cabecalho__lista-item">
                <a href="planos.html" class="cabecalho__lista-link">Planos</a>
            </li>
            <li class="cabecalho__lista-item">
                <a href="about.html" class="cabecalho__lista-link">Sobre a gente</a>
            </li>
        </ul>
        <ul class="cabecalho__lista lista-perfil">
            <li class="cabecalho__lista-item lista__item-perfil">
                <a href="login.html" class="cabecalho__lista-link">Login</a>
            </li>
            <li class="cabecalho__lista-item lista__item-perfil">
                <p>/</p>
            </li>
            <li class="cabecalho__lista-item lista__item-perfil">
                <a href="cadastro.html" class="cabecalho__lista-link">Cadastro</a>
            </li>
        </ul>
    </header>

    <video autoplay muted loop id="video-fundo">
        <source src="assents/video/fundo.mp4" type="video/mp4">
    </video>

    <section class="cadastro">
        <div class="cadastro-conteudo">
            <h2 class="cadastro-titulo">Cadastro</h2>
            <ul class="campo-primario">
                <li class="campo-nome">
                    <p class="cadastro-nome">Nome <strong class="forca">*</strong></p>
                    <input type="text" name="" id="" class="campo-usuario" placeholder="">
                </li>
                <li class="campo-nome">
                    <p class="cadastro-sobrenome">Sobrenome <strong class="forca">*</strong></p>
                    <input type="text" name="" id="" class="campo-usuario" placeholder="">
                </li>
            </ul>

            <ul class="campo-secundario">
                <li class="campo-nome">
                    <p class="cadastro-cpf">CPF <strong class="forca">*</strong></p>
                    <input type="text" name="" id="" class="campo-usuario segundo-campo" placeholder="">
                </li>

                <li class="campo-nome">
                    <p class="cadastro-telefone">Telefone <strong class="forca">*</strong></p>
                    <input type="text" name="" id="" class="campo-usuario segundo-campo" placeholder="Ex: (68) 9 9999-9999">
                </li>
                <li class="campo-nome">
                    <p class="cadastro-email">E-mail <strong class="forca">*</strong></p>
                    <input type="text" name="" id="" class="campo-usuario segundo-campo" placeholder="">
                </li>
                <li class="campo-nome">
                    <p class="cadastro-senha">Senha <strong class="forca">*</strong></p>
                    <input type="text" name="" id="" class="campo-usuario segundo-campo" placeholder="Minimo 8 caracteres">
                </li>
            </ul>

            <ul class="cadastrar">
                <li>
                    <a href="https://www.youtube.com/watch?v=al9pGtHHgFI" class="botao-cadastrar">Cadastrar-se</a>
                </li>
                <li>
                    <p class="cadastrar-texto">ai...ai... vou cadastrar... <br> AI...AI...TÔ CADASTRANDO</p>

                </li>


            </ul>
        </div>


    </section>

    
</body>
</html>
